name: timelapps
description: TimeTimer and NoiseLight

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  firebase_core: ^4.2.0
  flex_color_scheme: ^8.3.1
  flutter:
    sdk: flutter
  flutter_animate: ^4.2.0
  flutter_native_splash: ^2.3.1
  flutter_riverpod: ^3.0.3
  font_awesome_flutter: ^10.4.0
  google_fonts: ^6.1.0
  just_audio: ^0.10.5
  url_launcher: ^6.1.11

dev_dependencies:
  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  background_color_ios: "#99b9a2"
  image_path: "assets/icontimelapps.png"
  min_sdk_android: 24
  adaptive_icon_background: "#99b9a2"
  adaptive_icon_foreground: "assets/icontimelapps.png"
  web:
    generate: true
    image_path: "assets/icontimelapps.png"
    background_color: "#99b9a2"
    theme_color: "#99b9a2"
  windows:
    generate: true
    image_path: "assets/icontimelapps.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icontimelapps.png"

flutter_native_splash:
  color: "#99b9a2"
  image: assets/logo_plotsklapps_stacked.png
  android_12:
    color: "#99b9a2"
    icon_background_color: "#99b9a2"
  android_gravity: center
  ios_content_mode: center
  web_image_mode: center
  fullscreen: true
